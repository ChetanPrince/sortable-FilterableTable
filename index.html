<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable & Filterable Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countries visited per capita data.</h1>
    <div class="container">
        <input type="text" value="Country Name" class="inputCss">
        <input type="number" value="Passport ranking" class="inputCss">
        <input type="number" placeholder="Visa Free Nations Number" class="inputCss">
        <input type="number" placeholder="Crime Rate" class="inputCss">
        <input type="number" placeholder="Life Expectancy" class="inputCss">
        <input type="number" placeholder="Education Index" class="inputCss">
        <input type="number" placeholder="GDP" class="inputCss">
    </div>


    <table>
        <thead>
            <th>Number</th>
            <th>programming Language Name</th>
            <th>Hours spent</th>
            <th>Proficiency level</th>
        </thead>
    </table>
    




    <script src="script.js"></script>
</body>
</html>
