<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sortable & Filterable Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countries visited per capita data.</h1>
    <table class="container">
        <tr>

            <td> <input type="number" placeholder="Visa Free Nations Number" class="inputCss"></td>
            <!-- <td><input type="number" placeholder="Crime Rate" class="inputCss"></td>
            <td><input type="number" placeholder="Life Expectancy" class="inputCss"></td>
            <td><input type="number" placeholder="Education Index" class="inputCss"></td>
            <td><input type="number" placeholder="GDP" class="inputCss"></td> -->
        </tr>
    </table>

<br>
<hr>
    <table class="output">
        <thead>
            <th>Country Name</th>
            <th>Ranking Details</th>
            <th>exempted visa nations count</th>
            <th>Proficiency level</th>
        </thead>
    </table>
    




    <script src="script.js"></script>

</html>
